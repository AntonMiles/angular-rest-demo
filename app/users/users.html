<table class="table table-responsive table-hover table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Last Active</th>
            <th>Date Joined</th>
            <th>Staff</th>
            <th>Active</th>
            <th>Superuser</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.last_login | date:'fullDate'}}</td>
            <td>{{user.date_joined | date:'fullDate'}}</td>
            <td>{{user.is_staff}}</td>
            <td>{{user.is_active}}</td>
            <td>{{user.is_superuser}}</td>
        </tr>
    </tbody>
</table>
